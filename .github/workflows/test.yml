name: Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "test-and-coverage"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create test repository
        run: |
          mkdir -p tests/fixtures/test-repo
          cd tests/fixtures/test-repo
          git init
          echo "# Test Repository" > README.md
          echo "Test content" > src/test.md
          git add .
          git config --global user.email "test@example.com"
          git config --global user.name "Test User"
          git commit -m "Initial commit"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt
          pip install -e .
          pip install pytest pytest-cov

      - name: Create .env.test file
        run: |
          cp tests/.env.test.template tests/.env.test
          sed -i "s|QDRANT_URL=.*|QDRANT_URL=${{ secrets.QDRANT_URL }}|g" tests/.env.test
          sed -i "s|QDRANT_API_KEY=.*|QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}|g" tests/.env.test
          sed -i "s|QDRANT_COLLECTION_NAME=.*|QDRANT_COLLECTION_NAME=${{ secrets.QDRANT_COLLECTION_NAME }}|g" tests/.env.test
          sed -i "s|OPENAI_API_KEY=.*|OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}|g" tests/.env.test
          sed -i "s|CONFLUENCE_EMAIL=.*|CONFLUENCE_EMAIL=${{ secrets.CONFLUENCE_EMAIL }}|g" tests/.env.test
          sed -i "s|CONFLUENCE_API_TOKEN=.*|CONFLUENCE_API_TOKEN=${{ secrets.CONFLUENCE_API_TOKEN }}|g" tests/.env.test
          sed -i "s|GITHUB_TOKEN=.*|GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}|g" tests/.env.test

      - name: Create config.test.yaml file
        run: |
          cp tests/config.test.yaml.template tests/config.test.yaml
          sed -i "s|url: .*|url: \"${{ secrets.CONFLUENCE_URL }}\"|g" tests/config.test.yaml
          sed -i "s|space_key: .*|space_key: \"${{ secrets.CONFLUENCE_SPACE_KEY }}\"|g" tests/config.test.yaml
          sed -i "s|url: https://github.com/test/authentication-test-repo.git|url: \"${{ secrets.AUTH_TEST_REPO_URL }}\"|g" tests/config.test.yaml

      - name: Run tests and generate coverage reports
        run: |
          pytest tests/ --cov=qdrant_loader --cov-report=xml --cov-report=html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload coverage artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
